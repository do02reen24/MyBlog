{% extends 'base.html' %}

{% block contents %}
<body>
    {% for blog in blogs.all %}
    <br>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> {{blog.title}} </h3>
                <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
                <p class="card-text">{{blog.summary}}</p>
                <a href="#" class="{% url 'detail' blog.id %}">...more</a>
            </div>
        </div>    
    </div>    
    {% endfor %}
    <br>
    <br>
</body>
{% endblock %}
